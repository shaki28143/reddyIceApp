<ion-header>
    <ion-navbar class="navbar">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Provide Issue Detail</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="issue-details">
    <div style="text-align:center;">
        <img src="./assets/icon/upload.jpg" class="pull-left">
        <img src="./assets/icon/photo.jpg">
        <img src="./assets/icon/audio.jpg" class="pull-right">
    </div>

    <ion-item class="dateTime">
        <ion-label>Select Date and Time</ion-label>
        <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
    </ion-item>

    <ion-textarea placeholder="Enter a description" style="height:180px;background-color:#e4f8fd"></ion-textarea>

    <div class="submitOrder">
        <button ion-button (click)="gotoHome()">Submit</button>
    </div>
</ion-content>
