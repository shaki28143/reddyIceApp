<ion-header class="headerContainer">
    <ion-navbar class="navbar">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Provide Issue Detail</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="issue-details">
    <div class="uploaderContainer">
        <img class="file-uploader" src="assets/img/upload.svg" alt="">
        <ion-icon class="uploader" name="camera"></ion-icon>
        <ion-icon class="uploader" name="mic"></ion-icon>
    </div>

   
    <div class="description-container">
      <label>Issue Description</label>
      <ion-textarea placeholder="Enter a description" style="background-color:#fff; padding: 10px"></ion-textarea>
    </div>
    <div class="submitOrder">
        <button full  style="background-color: #1679b5; color: #fff" (click)="gotoHome()" ion-button color="primary" >Submit</button>
    </div>
</ion-content>
