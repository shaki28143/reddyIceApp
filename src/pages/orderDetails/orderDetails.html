<ion-header class="headerContainer">
    <ion-navbar class="navbar">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Provice Order Details</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="homePage">
    <div>
      <div class="block">
        <input type="radio" name="city" id="cityA" checked />
        <label class="tabTitle" for="cityA"><span>Frequently Ordered</span></label>
        <div class="info" style="padding: 0;">
          <ion-content padding>
            <ion-list>
                <ion-item>
                    <ion-thumbnail item-start>
                        <img src="assets/img/cocktailcubed.gif">
                    </ion-thumbnail>
                    <div>Traditional Cubed Ice</div>
                    <p>20lb</p>
                    <span style="display: inline; font-weight: 300; font-size: 25px;">-</span><input placeholder="XX" style="width: 40px"><span style="display: inline">+</span>
                    <!--<button ion-button clear item-end>View</button>-->
                </ion-item>
                <ion-item>
                    <ion-thumbnail item-start>
                        <img src="assets/img/crystalclassic.gif">
                    </ion-thumbnail>
                    <h2>Crystal Classic Cubes</h2>
                    <p>10lb</p>
                     <span style="display: inline; font-weight: 300; font-size: 25px;">-</span><input placeholder="XX" style="width: 40px"><span style="display: inline">+</span>
                    <!--<button ion-button clear item-end>View</button>-->
                </ion-item>
            </ion-list>
        </ion-content>
        </div>
      </div>
      <div class="block">
        <input type="radio" name="city" id="cityC" />

                    <!--<button ion-button clear item-end>View</button>-->
