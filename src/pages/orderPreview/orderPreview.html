<ion-header class="headerContainer">
  <ion-navbar class="navbar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Order Preview</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="cartListContainer">
    <div style="display: flex; background:#1679b5;color:#fff; flex-direction: row; justify-content: space-between; width: 100%; padding: 20px; border-bottom: 1px solid #acacac;">
      <div>Item</div>
      <div>Quantity</div>
    </div>
    <div *ngFor="let o of orderPrevData" style="display: flex; flex-direction: row; justify-content: space-between; width: 100%; padding: 20px; border-bottom: 1px solid #e6e6e6">
      <img src="{{o.image}}" style="width: 20px; height: 20px; margin-right: 10px" >
      <div style="flex-grow: 1">{{o.order}}</div>
      <div>{{o.qty}}</div>
    </div>
  </div>

	<div class="submitOrder">
	<button style="background-color: #1679b5; color: #fff" ion-button color="primary" full (click)="showAlert()">Submit</button>
	</div>
</ion-content>
